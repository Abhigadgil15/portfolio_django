{% extends 'main/base.html' %}
{% block content %}
    {% include 'main/nav.html' %}
    <div class = "container">
        <h1 class = "center-align">Home Page</h1>
        
        <div class= "row">            
            <div class = "col s12 m4">
                <div class="card blue-grey lighten-1">
                    <div class="card-content white-text">
                        <img class="materialboxed responsive-img" width="650" src="https://media-exp1.licdn.com/dms/image/C5603AQEMRr5iRHOmSQ/profile-displayphoto-shrink_400_400/0/1610122809262?e=1628121600&v=beta&t=-Xppust42OIPJWoj-ZVEHo-zREvN37ZDmH2oOMu0Yw8">
                      <span class="card-title">{{ name }}</span>
                      <p></p>
                    </div>
                    <div class = "card-action">
                        <a href="#">Github</a>
                        <a href="#">LinkedIn</a>
                    </div>
                  </div>
                  
            </div>
            <div class = "col s12 m8">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <span class="card-title">About Me</span>
                      <p>
                          {{ about_me }}
                      </p>
                    </div>
                  </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.materialboxed');
    var instances = M.Materialbox.init(elems);
  });

</script>
{% endblock %}
